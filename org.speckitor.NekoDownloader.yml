id: org.speckitor.NekoDownloader
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: nekodownloader
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /share/doc
  - "*.a"
  - "*.la"

modules:
  - name: nekodownloader
    buildsystem: simple
    build-commands:
      - install -D nekodownloader /app/bin/nekodownloader
      - install -D org.speckitor.NekoDownloader.desktop /app/share/applications/org.speckitor.NekoDownloader.desktop
      - install -D org.speckitor.NekoDownloader.svg /app/share/icons/hicolor/scalable/apps/org.speckitor.NekoDownloader.svg
    sources:
      - type: file
        path: ./nekodownloader
      - type: file
        path: ./data/org.speckitor.NekoDownloader.svg
      - type: file
        path: ./data/org.speckitor.NekoDownloader.desktop
